<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:black">

     <nav class="navbar" style="background-color:#00a65a">
         <a class="navbar-brand">My Book Recommender</a>
         <ul class="nav navbar-nav">
             <li><a href="/">Home</a></li>
             <li><a href="/recommend">Recommend</a></li>
             <li><a>Contact</a></li>
         </ul>
     </nav>

     <div class="container">
         <div class="row">
             <div class="col-md-12">
                 <h1>Recommend Books</h1>
                 <form action="/recommend_books" method="post">
                     <input name="user_input" type="text" class="form-control"><br>
                     <input type="submit" class="btn btn-lg btn-warning">
                 </form>
             </div>

             {% if data %}

              {% for i in data %}
                 <div class="col-md-3" style="margin-top:50px">
                     <div class="card">
                         <div class="card-body">
                             <img class="card-img-top" src="{{i[2]}}">
                             <h3>{{i[0]}}</h3>
                             <p>{{i[1]}}</p>
                         </div>
                     </div>
                 </div>

              {% endfor %}
             {% endif %}

         </div>
     </div>


</body>
</html>
